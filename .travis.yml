language: generic

before_deploy:
- echo 'Installing gulp...'
- npm install -g gulp-cli
- npm install --save-dev gulp
- npm install --save-dev gulp-convert-encoding
- npm install --save-dev gulp-zip
- npm install --save-dev gulp-rename
- gulp build
- ls

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: build/**
  on:
    repo: Juniorr452/Hat-in-Time-BR-Translation
    tags: true
